<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#fdfbf7">
  <title>Product ‚Äî Flean</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    /* Specific overrides for PDP */
    body { padding-bottom: 120px; }
    
    .detail-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      pointer-events: none;
    }
    
    .back-btn {
      width: 44px; height: 44px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem;
      pointer-events: auto;
      box-shadow: var(--shadow-sm);
    }

    /* Standard Hero */
    .pdp-hero {
      height: 45vh;
      width: 100%;
      position: relative;
      background: var(--cream-200);
    }
    
    .pdp-hero img {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .pdp-content {
      background: var(--cream-50);
      border-radius: 32px 32px 0 0;
      margin-top: -32px;
      position: relative;
      z-index: 10;
      padding: 32px 24px;
      min-height: 60vh;
    }

    .pdp-title {
      font-size: 2rem;
      color: var(--charcoal);
      line-height: 1.1;
      margin-bottom: 8px;
    }

    .pdp-brand {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--sand-800);
      font-weight: 700;
      margin-bottom: 16px;
    }

    .pdp-price {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--deep-green);
      margin: 24px 0;
    }

    .pdp-action-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: white;
      padding: 16px 24px calc(16px + env(safe-area-inset-bottom));
      box-shadow: 0 -4px 24px rgba(0,0,0,0.05);
      z-index: 90;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .qty-control {
      display: flex;
      align-items: center;
      gap: 16px;
      background: var(--cream-100);
      padding: 8px 16px;
      border-radius: var(--radius-full);
      font-weight: 700;
    }

    /* Floating Scanner Button */
    .floating-scanner {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #065f46 0%, #047857 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      box-shadow: 0 8px 24px rgba(6, 95, 70, 0.4);
      cursor: pointer;
      z-index: 80;
      transition: transform 0.2s ease;
    }

    .floating-scanner:active {
      transform: scale(0.95);
    }

    .floating-scanner::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 2px dashed rgba(16, 185, 129, 0.5);
      animation: scanner-spin 10s linear infinite;
    }

    @keyframes scanner-spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body data-page="product">

  <div class="detail-header">
    <button class="back-btn" onclick="window.history.back()">‚Üê</button>
    <button class="back-btn">üì§</button>
  </div>

  <div id="pdpContainer">
    <!-- Injected via JS -->
  </div>

  <!-- Floating Scanner Button -->
  <div class="floating-scanner" onclick="window.location.href='scanner.html'" title="Scan a product">
    üì∑
  </div>

  <script src="assets/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const pid = params.get('id');
      const product = window.products.find(p => p.id === pid) || window.products[0]; // Fallback to first

      const container = document.getElementById('pdpContainer');
      
      container.innerHTML = `
        <div class="pdp-hero">
          <img src="${product.image}" alt="${product.name}">
        </div>
        <div class="pdp-content">
          <div class="pdp-brand">${product.brand || 'Fresh Sourced'}</div>
          <h1 class="pdp-title">${product.name}</h1>
          <p style="font-size:1.1rem; color:var(--sand-800);">${product.unit}</p>
          
          <div style="display:flex; gap:8px; margin-top:16px;">
            ${product.tags.map(t => `<span class="chip">${t}</span>`).join('')}
          </div>

          <div class="pdp-price">‚Çπ${product.price}</div>

          <div style="margin-bottom:32px;">
            <h3 style="font-size:1.1rem; margin-bottom:8px;">Description</h3>
            <p>${product.description}</p>
          </div>

          ${product.watchouts && product.watchouts.length > 0 ? `
            <div style="background:var(--rose-soft); padding:16px; border-radius:16px;">
              <h4 style="color:var(--rose-dark); margin-bottom:8px;">‚ö†Ô∏è Watchouts</h4>
              <ul style="margin:0; padding-left:20px; color:var(--rose-dark);">
                ${product.watchouts.map(w => `<li>${w}</li>`).join('')}
              </ul>
            </div>
          ` : `
            <div style="background:var(--cream-100); padding:16px; border-radius:16px;">
              <h4 style="color:var(--deep-green); margin-bottom:8px;">‚úÖ Health Score: ${product.healthScore}/100</h4>
              <p style="font-size:0.9rem;">Excellent choice! This product meets our strict clean label standards.</p>
            </div>
          `}
        </div>

        <div class="pdp-action-bar">
          <div class="qty-control">
            <button onclick="alert('Min 1')">‚àí</button>
            <span>1</span>
            <button onclick="alert('Max limit')">+</button>
          </div>
          <button class="btn-primary" style="flex:1" onclick="window.addToCart('${product.id}')">Add to Cart</button>
        </div>
      `;
    });
  </script>
</body>
</html>
