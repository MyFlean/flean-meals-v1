<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f6b52">
  <title>Flean ‚Äî India's Healthiest Grocery Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #047857 0%, #064e3b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .splash-container {
      text-align: center;
      color: white;
    }
    
    /* Logo Animation */
    .logo-wrapper {
      margin-bottom: 2rem;
    }
    
    .logo {
      font-size: 6rem;
      animation: logo-bounce 0.8s ease-out;
    }
    
    @keyframes logo-bounce {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      60% { transform: scale(1.2) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    
    .brand-name {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      animation: fade-in-up 0.6s ease-out 0.3s both;
    }
    
    .tagline {
      font-size: 1rem;
      font-weight: 500;
      opacity: 0.9;
      margin-top: 0.5rem;
      animation: fade-in-up 0.6s ease-out 0.5s both;
    }
    
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Loading Dots */
    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 3rem;
      animation: fade-in 0.6s ease-out 0.7s both;
    }
    
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: dot-pulse 1.4s ease-in-out infinite;
    }
    
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes dot-pulse {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }
    
    /* Features */
    .features {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      animation: slide-up 0.6s ease-out 1s both;
    }
    
    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      color: white;
      opacity: 0.9;
    }
    
    .feature-icon {
      font-size: 1.5rem;
    }
    
    .feature-text {
      font-size: 0.75rem;
      font-weight: 600;
      text-align: center;
    }
    
    /* Background Shapes */
    .bg-shape {
      position: fixed;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 6s ease-in-out infinite;
    }
    
    .bg-shape-1 {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
    }
    
    .bg-shape-2 {
      width: 200px;
      height: 200px;
      bottom: 100px;
      left: -50px;
      animation-delay: -2s;
    }
    
    .bg-shape-3 {
      width: 150px;
      height: 150px;
      top: 40%;
      right: 10%;
      animation-delay: -4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    /* Redirect notice */
    .redirect-notice {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 999px;
      font-size: 0.75rem;
      color: white;
      opacity: 0;
      animation: fade-in 0.6s ease-out 1.5s forwards;
    }
  </style>
</head>
<body>
  <!-- Background Shapes -->
  <div class="bg-shape bg-shape-1"></div>
  <div class="bg-shape bg-shape-2"></div>
  <div class="bg-shape bg-shape-3"></div>

  <!-- Redirect Notice -->
  <div class="redirect-notice">Taking you to the healthiest grocery store...</div>

  <!-- Splash Content -->
  <main class="splash-container">
    <div class="logo-wrapper">
      <div class="logo">ü•¨</div>
    </div>
    <h1 class="brand-name">Flean</h1>
    <p class="tagline">India's First Health-Scored Grocery Platform</p>
    
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </main>

  <!-- Features -->
  <footer class="features">
    <div class="feature">
      <span class="feature-icon">üõ°Ô∏è</span>
      <span class="feature-text">300+ additives<br>banned</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üìä</span>
      <span class="feature-text">50,000+ products<br>scored</span>
    </div>
    <div class="feature">
      <span class="feature-icon">üîÑ</span>
      <span class="feature-text">Smart swaps<br>instantly</span>
    </div>
  </footer>

  <script>
    // Check if onboarding completed
    const hasOnboarded = localStorage.getItem('hasCompletedOnboarding');
    const isAuthenticated = localStorage.getItem('isAuthenticated');
    
    // Redirect after splash animation
    setTimeout(() => {
      if (isAuthenticated === 'true') {
        window.location.href = 'index.html';
      } else if (hasOnboarded === 'true') {
        window.location.href = 'login.html';
      } else {
        window.location.href = 'welcome.html';
      }
    }, 2500);
  </script>
</body>
</html>
